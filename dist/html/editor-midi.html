<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs: Midi Editor demo</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/abcjs-midi.css">
	<script src="../js/abcjs_midi_6.0.0-beta.15-min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			new ABCJS.Editor("abc", {
				canvas_id: "canvas",
				generate_midi: true,
				midi_id: "midi",
				warnings_id: "warnings",
				abcjsParams: {
					generateInline: true,
					generateDownload: false
				}
			});
		}
	</script>
</head>
<body>
	<div id="canvas"></div>
	<div id="midi"></div>
	<textarea id="abc" cols="80" rows="15">
T: Demo 
M: 4/4
L: 1/4
K: C
|C E G z | G E C z ||</textarea>
	<div id="warnings"></div>
	<button id="submit">submit</button>
	<script>
		document.getElementById("submit").onclick = () =>{
			//axios.defaults.headers.post["Content-Type"] = "application/x-www-form-urlencoded";
			const abc = document.getElementById('abc').value
			axios.post('http://localhost:3000/menu?',{abc:abc})
			console.log("submit")
		}
	</script>
</body>
</html>
