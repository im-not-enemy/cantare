<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Menu</h1>
    <div id="app">
        <div v-for="abc in menu">
            {{abc}}
        </div>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                menu: []
            },
            methods: {
                fetch: function(){
                    axios.get('http://localhost:3000/menu').then(res => app.menu = res.data)
                }
            }
        })
        window.onload = function(){
            app.fetch()
        }
    </script>
</body>
</html>
